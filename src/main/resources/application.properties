# \u6307\u5B9A\u7AEF\u53E3\u53F7
server.port=8080
# \u6307\u5B9A\u4E0A\u4E0B\u6587\u8DEF\u5F84
server.servlet.context-path=/
# \u6307\u5B9A\u524D\u7F00
spring.mvc.view.prefix=/
# \u6307\u5B9A\u540E\u7F00
spring.mvc.view.suffix=.jsp
# \u6CE8\u518C\u6620\u5C04\u6587\u4EF6
mybatis.mapper-locations=classpath:mapper/*.xml
# \u6CE8\u518C\u5B9E\u4F53\u522B\u540D
mybatis.type-aliases-package=: com.aliwo.entity
# \u6CE8\u518C\u6570\u636E\u6E90
spring.datasource.type=com.alibaba.druid.pool.DruidDataSource
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/yc_course_scheduling?useUnicode=true&characterEncoding=utf-8&useSSL=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=123456
# logback\u65E5\u5FD7\u63A7\u5236
#SpringBoot\u4E2D\u4F7F\u7528\u7684\u65E5\u5FD7\u6280\u672F\u4E3Alogback\uFF0C\u5176\u4E0Elog4j\u90FD\u51FA\u81EA\u4E8E\u540C\u4E00\u4EBA\uFF0C\u6027\u80FD\u8981\u4F18\u4E8Elog4j\uFF0C\u662Flog4j\u7684\u66FF\u4EE3\u54C1\u3002
#\u5728springBoot\u4E2D\u82E5\u8981\u4F7F\u7528logback\uFF0C\u5219\u9700\u8981\u5177\u6709spring-boot-starter-logging\u4F9D\u8D56\uFF0C\u800C\u8BE5\u4F9D\u8D56\u88ABspring-boot-starter-web\u6240\u4F9D\u8D56\uFF0C\u5373\u4E0D\u7528\u76F4\u63A5\u5BFC\u5165spring-boot-starter-logging\u4F9D\u8D56\u3002
# \u6307\u5B9A\u65E5\u5FD7\u663E\u793A\u5728\u63A7\u5236\u53F0\uFF0C\u5E76\u6307\u5B9A\u65E5\u5FD7\u663E\u793A\u5185\u5BB9\u53CA\u683C\u5F0F
logging.pattern.console=logs-%level %msg%n
# \u63A7\u5236\u9879\u76EE\u542F\u52A8\u65F6\u7684\u65E5\u5FD7\u8F93\u51FA
logging.level.root=warn
# \u63A7\u5236\u6307\u5B9A\u5305\u4E2D\u7C7B\u7684\u6267\u884C\u65E5\u5FD7
logging.level.com.aliwo.dao=debug

# \u8FDE\u63A5\u5355\u673ARedis
spring.redis.host=localhost
spring.redis.port=6379
spring.redis.password=123456
$ \u8FDE\u63A5Redis\u9AD8\u53EF\u7528\u96C6\u7FA4
#spring.redis.sentinel.master=mymaster
#spring.redis.sentinel.nodes=sentinel1:6379,sentinel2:6379,sentinel3:6379
# \u6307\u5B9A\u5F53\u524D\u5E94\u7528\u6240\u4F7F\u7528\u7684\u7F13\u5B58\u7C7B\u578B
spring.cache.type=redis
# \u6307\u5B9A\u5F53\u524D\u5E94\u7528\u6240\u4F7F\u7528\u7684\u7F13\u5B58\u533A\u57DF\u540D\u79F0
spring.cache.cache-names=realTimeCache
